<div class="graph-header pv3" ng-if="$ctrl.preset == 'full'"
     layout layout-align="space-between center">
  <div flex ng-if="!$ctrl.zoomed()">
    <div class="b-grey ba br1 center color-text dib highlight pa2 message message animate-zoom">
      <div class="f6 sans message-text">Click and drag to zoom, Shift+Click and drag to pan.</div>
    </div>
  </div>
  <div flex ng-if="$ctrl.zoomed()">
    <div class="b-grey ba br1 center color-text dib highlight pa2 message animate-zoom">
      <div class="f6 sans message-text">Updates are paused while zooming and panning.</div>
    </div>
  </div>
  <button class="btn btn-default sans" type="button" ng-if="$ctrl.zoomed()"
          ng-click="$ctrl.zoomOut()">
    Reset
  </button>
</div>
<graph flex></graph>
